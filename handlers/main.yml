---
# handlers file for kostyrev.datastax-dsc
- name: restart cassandra
  service:
    name: cassandra
    state: restarted
  when: datastax_dsc_manage_cassandra_service

- name: wait_for cassandra
  wait_for:
    path: "/var/log/cassandra/{{ cassandra_log_name }}"
    search_regex: 'No gossip backlog'
  when: datastax_dsc_manage_cassandra_service
